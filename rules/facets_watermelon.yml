# 수박 1차 대분류 파셋 (KO)
# - 같은 임베딩 모델(SBERT-ko)로 desc를 임베딩하여 의미 유사도로 라우팅합니다.
# - id는 영문 슬러그 유지, desc는 한국어 표현 중심(동의어/패러프레이즈 다수 포함).

facets:
  # 1. 당도
  - id: "sweetness"
    desc: "당도 높다 높음 달다 달콤 달짝지근 달큰 단맛 충분 달디달다 달콤함 시원달달 \n당도 낮다 낮음 싱겁다 밍밍 무맛 맹물 단맛 부족 맛없다 당도모자람"

  # 2. 식감
  - id: "texture"
    desc: "식감 좋다 아삭 아삭하다 아삭아삭 사각 단단 바삭 탱탱 아삭함 사각사각 \n식감 나쁘다 퍼석 물렁 무르다 질기다 딱딱 퍽퍽 심 심이딱딱 과즙없다 물기없다 물러터지다"

  # 3. 외관(상처/크기/씨/껍질)
  - id: "appearance"
    desc: "외관 모양 크기 크다 작다 크기균일 불균일 색깔 색상 줄무늬 진하다 옅다 색이예쁘다 색이안좋다 \n씨 많다 씨적다 씨없다 씨가거슬림 껍질 두껍다 두꺼움 껍질 얇다 얇음 상처 흠집 멍 까짐 얼룩 반점 탐점"

  # 4. 무게(중량)
  - id: "weight"
    desc: "무게 중량 g 그램 kg 킬로그램 실중량 중량부족 덜나왔다 모자라다 적게나옴 과대표기 중량다름 \n묵직 가볍다 무게감 크기대비무게"

  # 5. 신선도(미숙/신선/과숙/썩음)
  - id: "freshness"
    desc: "신선 싱싱 신선하다 잘익음 익었다 숙성 적당 \n미숙 덜익다 덜 익음 설익음 \n과숙 너무익음 물러 물러짐 물러터지다 \n상하다 상함 변질 썩다 썩음 곰팡이 이상한냄새 비린내 \n꼭지 마름 꼭지마름 건조함"

  # 6. 가격/가성비
  - id: "price"
    desc: "가격 비싸다 비쌈 부담 비싸요 값이세다 \n저렴 싸다 싸요 합리적 가격대 할인 특가 세일 쿠폰 \n가성비 값어치 비용대비 합당하다 메리트있다"

  # 7. 패키지/배송
  - id: "pack_delivery"
    desc: "포장 패키지 박스 테이프 완충재 아이스팩 보냉 포장양호 포장불량 포장깨짐 파손 훼손 누수 찌그러짐 \n배송 택배 도착 지연 늦다 늦음 빠르다 빠름 새벽배송 당일배송 분실 오배송 기사 응대 환불 교환 반품"
