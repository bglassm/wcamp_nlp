facets:
  - id: "taste"
    desc: "맛/풍미 전반: 맛있다, 맛없다, 싱겁다/밍밍하다/무맛, 달다, 쓴맛, 감칠맛, 풍미 강/약"
  - id: "sweetness"
    desc: "당도/단맛 수준: 당도 높음/낮음, 단맛이 강하다/부족하다, 달달함, 당도 기대 대비 실망"
  - id: "freshness"
    desc: "신선도/숙성도: 신선하다, 덜 익음, 과숙, 수분감, 시원함, 싱싱함, 오래됨/숨이 갔다"
  - id: "texture"
    desc: "식감: 아삭하다/아삭하지 않다, 무르다, 퍼석하다, 질기다, 단단하다, 물컹/퍽퍽"
  - id: "appearance"
    desc: "외관/상태: 색, 크기, 모양, 균일도, 흠집/변색, 씨 많음/적음, 껍질 두꺼움/얇음, 꼭지 상태"
  - id: "aroma"
    desc: "향: 향기/냄새, 향의 강도, 상쾌함/이상취, 비린내, 신선한 향"
  - id: "size_consistency"
    desc: "크기/중량 균일도: 크기가 들쑥날쑥, 중량 다름, 구성 편차"
  - id: "weight_quantity"
    desc: "표기 대비 중량/수량/구성 이슈, 단위/손질 후 중량 체감"
  - id: "usability_cooking"
    desc: "손질/사용성/요리 활용: 손질이 쉽다/어렵다, 조리법, 요리에 활용, 보관/손질 편의"
  - id: "defect_damage"
    desc: "하자/파손/변질: 깨짐, 눌림, 누수, 썩음/곰팡이, 과숙/변질, 얼음에 의해 손상"
  - id: "packaging"
    desc: "포장 품질: 완충/보호, 밀봉, 테이핑, 이중포장, 과포장/부족포장, 라벨"
  - id: "delivery"
    desc: "배송 품질: 빠름/지연, 박스 상태, 냉장/냉동 유지, 기사 응대, 분실/오배송"
  - id: "price_value"
    desc: "가격/가성비: 비싸다/저렴하다, 할인, 가격 대비 만족도, 재구매 의사"
  - id: "service"
    desc: "고객응대/판매자 대응: 문의 응답, 교환/환불 처리, CS 만족/불만"
  - id: "hygiene"
    desc: "위생/청결: 이물질, 불결함, 세척 상태, 안전성"
  - id: "return_refund"
    desc: "반품/환불/교환 이슈: 환불 요청, 부분 환불, 교환 절차, 보상"
  - id: "durability"
    desc: "내구성/수명: 오래 간다, 금방 망가짐, 마모, 수명 대비 만족"
  - id: "performance"
    desc: "성능/효능: 기대 대비 성능, 효과, 세기/강도(비식품 일반화)"
  - id: "noise"
    desc: "소음/진동: 소음 크다/작다, 진동 문제(비식품 일반화)"
  - id: "heat"
    desc: "발열/온도: 과열, 뜨거움, 열관리(비식품 일반화)"
  - id: "design"
    desc: "디자인/심미성: 색상/형태/마감, 취향 적합성(비식품 일반화)"
